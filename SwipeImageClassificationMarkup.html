<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swipe image classification markup</title>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { cursor: pointer; pointer-events: none; }
        .markup { width: 100vw; height: 100vh; }

        .labels-box { display: table; width: 100%; color: #aaa }
        .labels-cell { display: table-cell; text-align: center; }
        .label-btn { display: inline-block; width: 32px; height: 32px; border-radius: 100%; border: 1px solid #aaa; background: #fff; text-align: center; vertical-align: middle; cursor: pointer; }
    </style>
</head>
<body>
    <div class="markup" id="markup"></div><br>
    <div class="markup" id="markup-2"></div>

    <script src="swipe_markup.js"></script>
    <script>
        let labels = {
            LEFT: { "name": "Class 1", "color": "#fff", "background": "#dd7373" },
            UP: { "name": "Class 2", "color": "#fff", "background": "#4caf50" },
            RIGHT: { "name": "Class 3", "color": "#fff", "background": "#7699d4" },
            DOWN: { "name": "Class 4", "color": "#fff", "background": "#ff9800" },
        }

        let imgs = ['imgs/img.jpg', 'imgs/img2.jpg', 'imgs/img3.jpg', 'imgs/img4.jpg', 'imgs/img5.jpg']
        let img = imgs[Math.floor(Math.random() * imgs.length)]

        let markup = new SwipeMarkup(img, labels, "markup", true)
    </script>
</body>
</html>
