<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swipe image classification markup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="swipe_markup.css">
</head>
<body>
    <div class="markup" id="markup"></div>

    <script src="swipe_markup.js"></script>
    <script>
        let labels = {
            LEFT: { "name": "Class 1", "color": "#fff", "background": "#dd7373" },
            UP: { "name": "Class 2", "color": "#fff", "background": "#4caf50" },
            RIGHT: { "name": "Class 3", "color": "#fff", "background": "#7699d4" },
            DOWN: { "name": "Class 4", "color": "#fff", "background": "#ff9800" },
        }

        let items = [
            '<a href="#"><i class="fa fa-question"></i> Манифест</a>',
            '<a href="#"><i class="fa fa-rotate-left"></i> Восстановить прошлую</a>',
            '<a href="#"><i class="fa fa-list"></i> История</a>',
            '<a href="#"><i class="fa fa-download"></i> Скачать разметку</a>'
        ]

        let imgs = ['imgs/img.jpg', 'imgs/img2.jpg', 'imgs/img3.jpg', 'imgs/img4.jpg', 'imgs/img5.jpg']
        let index = Math.floor(Math.random() * imgs.length)
        let img = imgs[index]
        let title = `Разметка картинок (${index + 1} / ${imgs.length})`

        let markup = new SwipeMarkup(title, items, img, labels, "markup", true)
    </script>
</body>
</html>
